
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create New Chat Room</h3>
</div>
<div class="modal-body" id="modal-body">
  <input class="panel-input" type="text" ng-model="modal.name" placeholder="New Room Name">
</div>
<div class="modal-footer">
    <button class="panel-button primary" type="button" ng-click="modal.ok()">OK</button>
    <button class="panel-button" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
